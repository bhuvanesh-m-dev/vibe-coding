<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmoMate</title>
    <!-- Tailwind CSS CDN for modern responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons (e.g., copy icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-inter antialiased">

    <!-- Share button at top right, initially hidden -->
    <button id="shareButton" class="absolute top-4 right-4 bg-blue-500 text-white p-2 rounded-full shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 hidden z-10">
        <i class="fas fa-share-alt"></i> Share
    </button>

    <!-- Main chat container -->
    <div class="flex-grow flex flex-col max-w-4xl mx-auto w-full bg-white shadow-xl rounded-lg overflow-hidden my-4 md:my-8">
        <!-- Chat header -->
        <div class="bg-gradient-to-r from-purple-600 to-indigo-700 text-white p-4 text-center text-2xl font-bold rounded-t-lg shadow-md">
            CosmoMate by CosmoTalker
        </div>

        <!-- Conversation display area -->
        <div id="chat-container" class="flex-grow p-4 overflow-y-auto space-y-4">
            <!-- Chat messages will be appended here -->
        </div>

        <!-- Input area -->
        <div class="p-4 bg-gray-50 border-t border-gray-200 flex items-center">
            <input type="text" id="user-input" placeholder="Type your message here..." class="flex-grow p-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 text-base">
            <button id="send-button" class="bg-blue-600 text-white p-3 rounded-r-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 font-medium transition duration-200 ease-in-out">
                Send <i class="fas fa-paper-plane ml-1"></i>
            </button>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-20">
        <div class="bg-white p-6 rounded-lg shadow-xl w-11/12 md:w-1/2 lg:w-1/3">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Share Conversation</h2>
                <button id="closeShareModal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <p class="text-gray-700 mb-4">Copy the link below to share this conversation:</p>
            <div class="flex items-center space-x-2 mb-4">
                <input type="text" id="shareLinkInput" readonly class="flex-grow p-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-700 select-all">
                <button id="copyShareLinkButton" class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-200 ease-in-out">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
            <p id="shareStatus" class="text-sm text-center text-gray-600"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
