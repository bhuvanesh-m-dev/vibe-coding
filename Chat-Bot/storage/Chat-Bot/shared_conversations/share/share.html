<button id="shareButton" class="absolute top-4 right-4 bg-blue-500 text-white p-2 rounded-full shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 hidden z-10">
    <i class="fas fa-share-alt"></i> Share
</button>

<div id="shareModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-20">
    <div class="bg-white p-6 rounded-lg shadow-xl w-11/12 md:w-1/2 lg:w-1/3">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-gray-800">Share Conversation</h2>
            <button id="closeShareModal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
        </div>
        <p class="text-gray-700 mb-4">Copy the link below to share this conversation:</p>
        <div class="flex items-center space-x-2 mb-4">
            <input type="text" id="shareLinkInput" readonly class="flex-grow p-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-700 select-all">
            <button id="copyShareLinkButton" class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-200 ease-in-out">
                <i class="fas fa-copy"></i> Copy
            </button>
        </div>

        <div class="flex justify-center space-x-4 mb-4">
            <button id="shareWhatsAppButton" class="social-logo-button">
                <img src="https://static-00.iconduck.com/assets.00/whatsapp-icon-1977x2048-6lcnmyml.png" alt="Share on WhatsApp" class="social-logo">
            </button>
            <button id="shareTelegramButton" class="social-logo-button">
                <img src="https://cdn.pixabay.com/photo/2021/12/27/10/50/telegram-icon-6896828_960_720.png" alt="Share on Telegram" class="social-logo">
            </button>
        </div>

        <p id="shareStatus" class="text-sm text-center text-gray-600"></p>
    </div>
</div>
