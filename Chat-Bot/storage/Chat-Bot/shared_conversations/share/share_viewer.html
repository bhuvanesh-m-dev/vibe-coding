<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared AI Conversation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="share_viewer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-inter antialiased">

    <div id="share-feature-container"></div>

    <div class="flex-grow flex flex-col max-w-4xl mx-auto w-full bg-white shadow-xl rounded-lg overflow-hidden my-4 md:my-8">
        <div class="bg-gradient-to-r from-purple-600 to-indigo-700 text-white p-4 text-center text-2xl font-bold rounded-t-lg shadow-md">
            AI Assistant (Shared Conversation)
        </div>

        <div id="chat-container" class="flex-grow p-4 overflow-y-auto space-y-4">
            <div class="text-center text-gray-500 mt-8">Loading conversation...</div>
        </div>
    </div>

    <script src="share_viewer.js"></script>
</body>
</html>
