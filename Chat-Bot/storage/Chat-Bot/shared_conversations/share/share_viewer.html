<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared AI Conversation</title>
    <!-- Tailwind CSS CDN for modern responsive design -->
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <!-- Link to the dedicated CSS for the shared viewer -->
    <link rel="stylesheet" href="share_viewer.css">
    <!-- Font Awesome for icons (e.g., copy icon) -->
    <link rel="stylesheet" href="[https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css](https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css)">
    <!-- Google Fonts - Inter -->
    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap)" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-inter antialiased">

    <!-- Share button and modal will be dynamically injected here by share_viewer.js -->
    <div id="share-feature-container"></div>

    <!-- Main chat container - identical UI to the main app, but no input -->
    <div class="flex-grow flex flex-col max-w-4xl mx-auto w-full bg-white shadow-xl rounded-lg overflow-hidden my-4 md:my-8">
        <!-- Chat header -->
        <div class="bg-gradient-to-r from-purple-600 to-indigo-700 text-white p-4 text-center text-2xl font-bold rounded-t-lg shadow-md">
            AI Assistant (Shared Conversation)
        </div>

        <!-- Conversation display area -->
        <div id="chat-container" class="flex-grow p-4 overflow-y-auto space-y-4">
            <!-- Chat messages will be appended here by JavaScript -->
            <div class="text-center text-gray-500 mt-8">Loading conversation...</div>
        </div>
    </div>

    <!-- Link to the dedicated JavaScript for the shared viewer -->
    <script src="share_viewer.js"></script>
</body>
</html>
